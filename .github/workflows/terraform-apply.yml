name: Terraform Apply

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform-*.yml'

  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - dev
          - prod

env:
  TF_VERSION: '1.6.0'
  AWS_REGION: 'us-east-1'

jobs:
  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'prod' || 'dev') }}

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Determine Environment
        id: determine-env
        run: |
          if [ "${{ github.event.inputs.environment }}" != "" ]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi

      - name: Terraform Init
        run: terraform init
        working-directory: ./terraform/environments/${{ steps.determine-env.outputs.environment }}

      - name: Terraform Plan
        run: terraform plan -out=tfplan -input=false
        working-directory: ./terraform/environments/${{ steps.determine-env.outputs.environment }}

      - name: Terraform Apply
        run: terraform apply -auto-approve -input=false tfplan
        working-directory: ./terraform/environments/${{ steps.determine-env.outputs.environment }}

      - name: Terraform Output
        id: output
        run: terraform output -json
        working-directory: ./terraform/environments/${{ steps.determine-env.outputs.environment }}

      - name: Save Outputs
        run: |
          echo '${{ steps.output.outputs.stdout }}' > outputs.json
        working-directory: ./terraform/environments/${{ steps.determine-env.outputs.environment }}

      - name: Upload Outputs Artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-outputs-${{ steps.determine-env.outputs.environment }}
          path: ./terraform/environments/${{ steps.determine-env.outputs.environment }}/outputs.json

  notify:
    name: Notify Deployment
    needs: terraform-apply
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Send Slack Notification
        if: vars.SLACK_WEBHOOK_URL != ''
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ needs.terraform-apply.result }}
          text: |
            Terraform deployment to ${{ needs.terraform-apply.outputs.environment }} completed
            Status: ${{ needs.terraform-apply.result }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

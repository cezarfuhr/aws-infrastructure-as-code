---
- name: Download CloudWatch Agent
  get_url:
    url: https://s3.amazonaws.com/amazoncloudwatch-agent/amazon_linux/amd64/latest/amazon-cloudwatch-agent.rpm
    dest: /tmp/amazon-cloudwatch-agent.rpm

- name: Install CloudWatch Agent
  yum:
    name: /tmp/amazon-cloudwatch-agent.rpm
    state: present

- name: Create CloudWatch Agent configuration directory
  file:
    path: /opt/aws/amazon-cloudwatch-agent/etc
    state: directory
    mode: '0755'

- name: Configure CloudWatch Agent
  template:
    src: cloudwatch-config.json.j2
    dest: /opt/aws/amazon-cloudwatch-agent/etc/config.json
  notify: restart cloudwatch-agent

- name: Start and enable CloudWatch Agent
  systemd:
    name: amazon-cloudwatch-agent
    state: started
    enabled: yes

- name: Install Node Exporter for Prometheus
  get_url:
    url: "https://github.com/prometheus/node_exporter/releases/download/v1.7.0/node_exporter-1.7.0.linux-amd64.tar.gz"
    dest: /tmp/node_exporter.tar.gz

- name: Extract Node Exporter
  unarchive:
    src: /tmp/node_exporter.tar.gz
    dest: /tmp
    remote_src: yes

- name: Copy Node Exporter binary
  copy:
    src: /tmp/node_exporter-1.7.0.linux-amd64/node_exporter
    dest: /usr/local/bin/node_exporter
    mode: '0755'
    remote_src: yes

- name: Create Node Exporter systemd service
  copy:
    content: |
      [Unit]
      Description=Node Exporter
      After=network.target

      [Service]
      Type=simple
      User=nobody
      ExecStart=/usr/local/bin/node_exporter
      Restart=on-failure

      [Install]
      WantedBy=multi-user.target
    dest: /etc/systemd/system/node_exporter.service

- name: Reload systemd daemon
  systemd:
    daemon_reload: yes

- name: Start and enable Node Exporter
  systemd:
    name: node_exporter
    state: started
    enabled: yes

- name: Configure log rotation
  copy:
    content: |
      /var/log/app/*.log {
          daily
          rotate 7
          compress
          delaycompress
          notifempty
          create 0640 {{ app_user }} {{ app_user }}
          sharedscripts
          postrotate
              systemctl reload docker > /dev/null 2>&1 || true
          endscript
      }
    dest: /etc/logrotate.d/app
